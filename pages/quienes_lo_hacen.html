<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/75f7e308fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/stylebs.css" />
    <link rel="shortcut icon" href="../assets/logoipsum-logo-56.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Coderhouse</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <a href="../index.html"
          ><img src="../assets/logoipsum-logo-42.svg" class="logo"
        /></a>
        <nav class="navbarr">
          <a href="como_funciona.html" class="navbarr--menu">Cómo Funciona</a>
          <a href="que_hace.html" class="navbarr--menu">Qué Hace</a>
          <a href="quienes_lo_hacen.html" class="navbarr--menu"
            >Quiénes lo Usan</a
          >
          <a href="contacto.html" class="navbarr--menu">Contacto</a>
        </nav>

        <button class="navbarr-btn">Comenzar</button>
      </header>
      <main>
        <!-- Carousel Bootstrap  -->
        <div class="container-fluid" w-50>
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/sq2_0.png" class="d-block" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Imagen 1.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/sq2_Alto_Patin.jpeg"
                  class="d-block"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Imagen 2.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/sq2_Sistema_B.png"
                  class="d-block"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Imagen 3.</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </main>
      <footer>
        <span class="copyright"
          >Copyright @ 2022 Coderhouse. Todos los derechos reservados.</span
        >
        <div class="socials">
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa fa-youtube-play"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
