<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/75f7e308fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/stylebs.css" />
    <link rel="shortcut icon" href="../assets/logoipsum-logo-56.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Coderhouse</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <a href="../index.html"
          ><img src="../assets/logoipsum-logo-42.svg" class="logo"
        /></a>
        <nav class="navbarr">
          <a href="como_funciona.html" class="navbarr--menu">Cómo Funciona</a>
          <a href="que_hace.html" class="navbarr--menu">Qué Hace</a>
          <a href="quienes_lo_hacen.html" class="navbarr--menu"
            >Quiénes lo Usan</a
          >
          <a href="contacto.html" class="navbarr--menu">Contacto</a>
        </nav>

        <button class="navbarr-btn">Comenzar</button>
      </header>
      <main>
        <section class="slice slice-lg" id="sct-form-contact">
          <div class="container position-relative zindex-100">
            <div class="row justify-content-center mb-5">
              <div class="col-lg-6 text-center">
                <h3>Contactanos</h3>
                <p class="lh-190">
                  Contanos las dudas que tengas sobre los cursos de Coderhouse.
                  Te respondemos en la brevedad posible. :)
                </p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <!-- Formulario Bootstrap-->
                <form>
                  <div class="form-group">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Su nombre"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      placeholder="email@ejemplo.com"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="+595 972 000000"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control form-control-lg"
                      placeholder="Dejanos tu comentario ..."
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <!-- <div class="g-recaptcha" data-sitekey="6Lfs5ScUAAAAANAJwGrdfvWLFRRiVbKRE2vfoaFj"></div> -->
                    <button type="reset" class="btn-reset d-none"></button>
                    <button
                      type="submit"
                      class="btn btn-block btn-lg btn-primary mt-4"
                    >
                      Enviar tu mensaje
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <div class="">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=coderho&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://123movies-to.org"></a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 600px;
                }</style
              ><a href="https://www.embedgooglemap.net"
                >embed google map in wordpress</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <span class="copyright"
          >Copyright @ 2022 Coderhouse. Todos los derechos reservados.</span
        >
        <div class="socials">
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa fa-youtube-play"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
