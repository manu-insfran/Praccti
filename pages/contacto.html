<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/75f7e308fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/logoipsum-logo-56.svg" />
    <title>Coderhouse</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html"
          ><img src="../assets/logoipsum-logo-42.svg" class="logo"
        /></a>
        <nav class="navbar">
          <a href="como_funciona.html" class="navbar--menu">Cómo Funciona</a>
          <a href="que_hace.html" class="navbar--menu">Qué Hace</a>
          <a href="quienes_lo_hacen.html" class="navbar--menu"
            >Quiénes lo Usan</a
          >
          <a href="contacto.html" class="navbar--menu">Contacto</a>
        </nav>

        <button class="navbar-btn">Comenzar</button>
      </header>
      <main>
        <div class="">
          <section>
            <form>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" />
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" name="telefono" />
              <label for="empresa">Empresa</label>
              <input type="text" id="empresa" name="empresa" />
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="10"
                cols="30"
              ></textarea>
              <input type="submit" value="Enviar Mensaje" />
            </form>
          </section>
        </div>
        <div class="">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=coderho&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://123movies-to.org"></a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 600px;
                }</style
              ><a href="https://www.embedgooglemap.net"
                >embed google map in wordpress</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <span class="copyright"
          >Copyright @ 2022 Coderhouse. Todos los derechos reservados.</span
        >
        <div class="socials">
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa fa-youtube-play"></i
          ></a>
          <a href="" class="socials--menu"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
